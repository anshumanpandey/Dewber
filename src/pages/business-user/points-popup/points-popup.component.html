<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Dew Points Campaigns</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="loadTemplate">
        <ion-list class="m-0 item-border-0">
            <ion-item class="h-44" color="light_blue2">
                <ion-label class="title-content" ion-text color="white">Dew Points redemption campaigns</ion-label>
            </ion-item>
            <ion-scroll scrollX>
                <div ion-item text-center *ngFor="let campaings of details.dewPointCampaigns" class="scroll-item">
                    <img src="{{baseUrl}}{{campaings.campaignIconInfo.business_icon}}" height="50px" width="50px" class="category-icon-bg">
                    <br>
                    <span ion-text color="custom_grey" class="">{{campaings.dew_points}}</span>
                </div>
            </ion-scroll>
        </ion-list>

        <ion-list>
            <ion-item class="h-44" color="light_blue2">
                <ion-label class="title-content" ion-text color="white">Dew Points received</ion-label>
            </ion-item>
            <ion-item *ngFor="let points of details.dewPointRequests">
                <!-- <ion-avatar item-start> -->
                <img src="assets/img/user.png" height="60px" width="=60px" class="img-user" item-start>
                <!-- </ion-avatar> -->
                <p class="f-18">{{points.userInfo[0].firstname}} {{points.userInfo[0].lastname}}</p>
                <p class="f-18">{{points.dew_points}}</p>
                <ion-buttons item-end>
                    <button ion-button (click)="cancelDewPointRedeem(points.rewardId,points.userInfo[0]._id,points._id)" icon-only clear>
                        <img src="assets/img/cancel.png" class="p-5" height="40px" width="40px">
                    </button>
                    <br>
                    <span ion-text color="text_color_light_grey" class="f-10">&nbsp;</span>
                </ion-buttons>
                <ion-buttons item-end>
                    <button ion-button (click)="acceptDewPointRedeem(points.rewardId,points.userInfo[0]._id,points._id)" icon-only clear>
                        <img src="assets/img/forward.png" height="40px" width="40px" class="p-5">
                    </button>
                    <br>
                    <span ion-text color="text_color_light_grey" class="f-10 pl-5">Redeem</span>
                </ion-buttons>

            </ion-item>

        </ion-list>
    </div>
</ion-content>
