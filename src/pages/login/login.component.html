<ion-content class="login-content" padding>
    <ion-row>
        <ion-col>
            <p>&nbsp;</p>
        </ion-col>
    </ion-row>
    <ion-row class="logo-row">
        <ion-col text-center>
            <img src='assets/img/logo.png' />
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p>{{passcode}}</p>
        </ion-col>
    </ion-row>

    <div class="login-box">
        <form name="userForm" [formGroup]="userForm">
            <ion-row *ngIf="loadTemplate">
                <ion-col>
                    <ion-list class="registration-elements">
                        <ion-grid no-padding>
                            <ion-row>
                                <ion-col col-4>
                                    <ion-item class="form-element-1 pl-0 select-login">
                                        <ion-select formControlName="dialCode" style="font-size: 16px; color: #fff">
                                            <ion-option value="{{country._id}}" *ngFor="let country of countryList">{{country.dial_code}} - {{country.country_name}}</ion-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                                <ion-col col-8>
                                    <ion-item class="form-element-2">
                                        <ion-input type="number" placeholder="Phone No" ion-text name="phoneNo" formControlName="username"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-item>
                            <ion-input type="password" placeholder="Enter the code" ion-text name="code" formControlName="passcode"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 offset-4 text-center>
                    <button ion-button round type="submit" class="font-primary" color="white" block (click)="login()">SIGN IN</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12 text-center>
                    <p ion-text color="white" (click)="forgotPassword()">Forgot password?</p>
                </ion-col>
            </ion-row>
        </form>
    </div>
    <div class="bottom-row" text-center>
        <ion-row>
            <ion-col col-12>
                <p ion-text color="white" class="font-light-bold" (click)="createAccount()">Don't have an
                    <u>account?</u>
                </p>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
