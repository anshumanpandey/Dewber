<ion-header>
    <dewber-header [header]="header_data" [back]="true" [qr]="false" [search]="false"></dewber-header>
</ion-header>

<ion-content text-center>
    <ion-list no-lines>
        <ion-item class="qr-text" text-center text-wrap>
            Scan QR code to collect the Dew Points and Dew Rewards
        </ion-item>
    </ion-list>
    <ion-list no-lines class="qr-scanner-container">
        <button (click)="scan()" ion-button>Start Scan</button>
    </ion-list>
</ion-content>
